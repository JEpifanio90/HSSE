<mat-card>
  <mat-card-header>Create an Monthly Report</mat-card-header>
  <mat-card-content>
    <hsse-questions [form]="monthlyForm" [questions]="monthlyQuestions"></hsse-questions>
    <div align="end">
      <button mat-button color="accent" (click)="monthlyForm.reset()">Cancel</button>
      <button mat-button color="primary" (click)="createMonthlyReport()">Create</button>
    </div>
  </mat-card-content>
</mat-card>
