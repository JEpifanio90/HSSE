<div id="hsse-table_container" fxLayout="column">
  <table mat-table [dataSource]="dataSource" fxFlex>
    <ng-container matColumnDef="case_number">
      <th mat-header-cell *matHeaderCellDef>Case Number</th>
      <td mat-cell *matCellDef="let element"><a mat-stroked-button color="primary" [routerLink]="element.case_number">{{element.case_number}}</a></td>
    </ng-container>

    <ng-container matColumnDef="case_type">
      <th mat-header-cell *matHeaderCellDef>Case Type</th>
      <td mat-cell *matCellDef="let element"> {{element.case_type}} </td>
    </ng-container>

    <ng-container matColumnDef="fatality_potential">
      <th mat-header-cell *matHeaderCellDef>Fatality Potential</th>
      <td mat-cell *matCellDef="let element"> {{element.fatality_potential}} </td>
    </ng-container>

    <ng-container matColumnDef="incident_date">
      <th mat-header-cell *matHeaderCellDef>Incident Date</th>
      <td mat-cell *matCellDef="let element"> {{element.incident_date}} </td>
    </ng-container>

    <ng-container matColumnDef="created_by">
      <th mat-header-cell *matHeaderCellDef>Created By</th>
      <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">Delete</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons fxFlex></mat-paginator>
</div>
