<mat-card fxFlex>
  <mat-card-header>
    <mat-card-title>New Safety Activity</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <hsse-questions [form]="safetyActivitiesForm" [questions]="safetyActivitiesQuestions"></hsse-questions>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="accent">Cancel</button>
    <button mat-button color="primary" (click)="createActivity()">Create Activitiy!</button>
  </mat-card-actions>
</mat-card>
