<mat-sidenav-container class="hsse-container_absolute">
  <mat-sidenav #sidenav [mode]="sidenavAction" opened="true">
    <mat-nav-list>
      <a mat-list-item class="hsse_listItem" role="listitem" routerLinkActive="hsse_activeLink" routerLink="./dashboard">
        <mat-icon class="hsse_icon fa fa-grip-vertical"></mat-icon>
        Dashboard
      </a>
      <mat-divider></mat-divider>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let menu of menuOptions">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon class="hsse_icon fa {{menu.icon}}"></mat-icon>
              {{menu.title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-container *ngFor="let subMenu of menu.subMenuLinks">
            <a mat-list-item class="hsse_listItem" role="listitem" routerLinkActive="hsse_activeLink" routerLink="{{subMenu.link}}">
              <mat-icon class="hsse_icon fa {{subMenu.icon}}"></mat-icon>
              {{subMenu.subTitle}}
            </a>
          </ng-container>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-divider></mat-divider>
      <a mat-list-item class="hsse_listItem" id="last-item" role="listitem" routerLinkActive="hsse_activeLink" routerLink="./profile">
        <mat-icon class="hsse_icon fa fa-user"></mat-icon>
        Profile
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
